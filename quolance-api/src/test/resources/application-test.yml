spring:
  application:
    name: quolance-api
  datasource:
    url: jdbc:tc:postgresql:latest:///testdb
    username: test
    password: test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  mail:
    host: localhost
    port: 1025
    username: mailpit
    password: mailpit
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  security:
    filter:
      order: 10
    session:
      creation-policy: always
  main:
    allow-bean-definition-overriding: true

org:
  jobrunr:
    background-job-server:
      enabled: false
    dashboard:
      enabled: false