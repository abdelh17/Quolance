app:
  application-name: Quolance
  base-url: "https://api.quolance.com"
  ui-url: "https://quolance.com"
  allowed-origins: "http://localhost"
  login-page-url: "${app.base-url}/auth/login"
  login-success-url: "${app.base-url}/auth/login-success"
  verify-email-url: "${app.ui-url}/auth/verify-email"

  admin:
    email: ${ADMIN_EMAIL}
    password: ${ADMIN_PASSWORD}

spring:
  profiles:
    default: default

  application:
    name: quolance-api

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

  config:
    import: "optional:file:../.env[.properties]"

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: "${GITHUB_CLIENT_ID}"
            client-secret: "${GITHUB_CLIENT_SECRET}"
          google:
            client-id: "${GOOGLE_CLIENT_ID}"
            client-secret: "${GOOGLE_CLIENT_SECRET}"

  datasource:
    url: ${PROD_DATASOURCE_URL}

  jpa:
    hibernate:
      ddl-auto: ${DB_DDL_AUTO}
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE}
        transport:
          protocol: ${MAIL_TRANSPORT_PROTOCOL}

org:
  jobrunr:
    background-job-server:
      enabled: true
    dashboard:
      enabled: true

logging:
  file:
    name: ${LOG_FILE}
  level:
    root: INFO
    org.springframework.web.socket: DEBUG
    org.springframework.messaging: DEBUG
    com.quolance: DEBUG
    org.springframework.web: ERROR

server:
  port: 8081
  ssl:
    enable: true
    port: 443
    key-store: /etc/ssl/private/keystore.p12
    key-store-password: ${SSL_CERT_PASSWORD}
    key-store-type: PKCS12
    key-alias: tomcat
  error:
    include-message: always

cloudinary:
  cloud_name: ${CLOUDINARY_CLOUD_NAME}
  api_key: ${CLOUDINARY_API_KEY}
  api_secret: ${CLOUDINARY_API_SECRET}